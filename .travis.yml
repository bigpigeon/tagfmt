language: go

go:
  - 1.15.x
  - 1.14.x
  - 1.13.x
  - master

install:
  - go get -t -v ./...


script:
  - |
    for OS in linux darwin windows;do
      suffix=""
      if [ $OS == "windows" ];
      then
        suffix=".exe"
      fi
      for GOARCH in 386 amd64;do
        out="building bin/tagfmt_${OS}_${GOARCH}${suffix}"
        echo "$out"
        go build -o $out
      done
    done
  - go test -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  file: bin/*
  on:
    tags: true
    repo: bigpigeon/tagfmtn
    branch: master
  skip_cleanup: true
  #overwrite: true
  #file_glob: true